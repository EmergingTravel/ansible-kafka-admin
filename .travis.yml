---
sudo: required
language: python
services:
  - docker
before_install:
  - sudo apt-get -qq update
install:
  - pip install molecule
  - pip install docker-py
  - pip install -r requirements.txt
script:
  - molecule test --all
before_deploy:
  - cd ..
  - tar -zcf ${REPO}-${TRAVIS_TAG}.tar.gz ${REPO}
deploy:
  matrix:
    - provider: releases
      file: "${TRAVIS_BUILD_DIR}${REPO}-${TRAVIS_TAG}.tar.gz"
      skip_cleanup: true
      on:
        tags: true
      api-key:
        secure: 
